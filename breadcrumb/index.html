<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>breadcrumb-pagination</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="breadcrumb">
        <a href="https://github.com/KaKaFE">kakafe</a>
        <a href="https://github.com/KaKaFE/html_css">html_css</a>
    </div>
    <div class="pagination">
        <a href="#" class="disabled">previous</a>
        <ol>
            <li class="current-page">
                <a href="#" aria-label="current page.">1</a>
            </li>
            <li>
                <a href="#" aria-label="go to page 2">2</a>
            </li>
            <li>
                <a href="#" aria-label="go to page 3">3</a>
            </li>
            <li>
                <a href="#" aria-label="go to page 4">4</a>
            </li>
            <li>
                <a href="#" aria-label="go to page 5">5</a>
            </li>
            <li>
                <button type="button" disabled>...</button>
            </li>
            <li><a href="#" aria-label="go to page 6">6</a></li>
            <li><a href="#" aria-label="go to page 7">7</a></li>
            <li><a href="#" aria-label="go to page 8">8</a></li>
            <li><a href="#" aria-label="go to page 9">9</a></li>
            <li><a href="#" aria-label="go to next page ">next</a></li>
        </ol>
    </div>
</body>

</html>
